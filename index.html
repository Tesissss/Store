<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Scripts | Productos Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .virus-animado {
            display: inline-block;
            animation: none;
            filter: drop-shadow(0 0 6px #00ff99);
        }
        @keyframes virusBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .hacker-name {
            position: fixed;
            top: 60px;
            right: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #00ff99;
            letter-spacing: 4px;
            text-shadow: 0 0 6px #00ff99;
            animation: none;
            z-index: 9999;
            white-space: nowrap;
        }
        @keyframes hackerGlow {
            0% { opacity: 0.6; letter-spacing: 2px; }
            50% { opacity: 1; letter-spacing: 6px; }
            100% { opacity: 0.6; letter-spacing: 2px; }
        }

        /* FOOTER */
        .footer-logo {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 30px;
        }

        /* üî• TEXTO HACKER TERMINAL REAL */
        .powered-green {
            font-family: 'Courier New', monospace;
            color: #00ff66;
            font-size: 17px;
            letter-spacing: 2px;
            text-shadow: 0 0 1px #00ff66;
            background: rgba(0,0,0,0.45);
            padding: 3px 12px;
            border: 1px solid #00ff6633;
            border-radius: 4px;
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation: slideLeft 6s linear infinite, blinkCursor 1.2s steps(1) infinite;
        }

        @keyframes slideLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes blinkCursor {
            0% { box-shadow: inset -6px 0 0 #00ff66; }
            50% { box-shadow: inset -6px 0 0 transparent; }
            100% { box-shadow: inset -6px 0 0 #00ff66; }
        }

        /* LOGO FIJO */
        .fixed-logo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 9999;
            animation: floatUpDown 3s ease-in-out infinite;
            filter: drop-shadow(0 0 12px #00ff00);
        }
        @keyframes floatUpDown {
            0%,100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* BORDES P√öRPURA */
        .step, .no-products, .carousel-wrapper > div {
            border: 2px solid #800080;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 0 8px #80008050;
        }

        /* ARCO√çRIS ORIGINAL */
        .rainbow-text {
            background: linear-gradient(90deg,#ff0000,#ff9900,#ffff00,#00ff00,#00ffff,#0000ff,#9900ff);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowMove 8s linear infinite;
        }
        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body>
<div id="stars-container"></div>

<div style="position:fixed;top:15px;right:15px;font-size:32px;z-index:9999;">
    <span class="virus-animado">ü¶†</span>

<header>
    <div class="container">
        <div class="logo">
            <i class="fas fa-code logo-icon"></i>
            <h1 class="rainbow-text">TIENDA DE SCRIPTS</h1>
        </div>
        <p class="tagline">Scripts premium y herramientas de automatizaci√≥n ü¶†</p>
        <div class="separator"></div>
    </div>
</header>

<main class="container">
    <section class="products-section">
        <h2 class="section-title rainbow-text">
            <i class="fas fa-box-open"></i> Productos Disponibles
        </h2>
        <div class="carousel-wrapper">
            <div class="no-products">
                <h3>Sin productos actualmente</h3>
            </div>
        </div>
    </section>

    <section class="procedure-section">
        <h2 class="procedure-title rainbow-text">
            <i class="fas fa-shopping-cart"></i> Procedimiento de Compra
        </h2>
        <div class="procedure-steps">
            <div class="step">Paso 1</div>
            <div class="step">Paso 2</div>
            <div class="step">Paso 3</div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <div class="footer-logo">
            <span class="powered-green">
                Copyright ¬© 2026 Carlos-Interative-2take1 All rights reserved
            </span>
        </div>

</footer>

<img src="https://i.imgur.com/3AGErRG.jpeg" class="fixed-logo">

</body>
</html>
