<script>
function vibrar(ms=150){
 if(navigator.vibrate) navigator.vibrate(ms);
}

const fixedLogo=document.getElementById("fixedLogo");
let bloqueado=false;

function accionLogo(){
 if(bloqueado) return;
 bloqueado=true;

 vibrar(200);
 fixedLogo.style.display="none";

 setTimeout(()=>{
   fixedLogo.style.display="block";
   vibrar(80);
   bloqueado=false;
 },15000);
}

fixedLogo.addEventListener("touchstart",function(e){
 e.preventDefault();
 accionLogo();
},{passive:false});

fixedLogo.addEventListener("click",accionLogo);
</script>
