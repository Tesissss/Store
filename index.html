/* ===== NUEVO SVG TERMINAL (SOLO FOOTER) ===== */
.terminal-svg {
  width: 100%;
  height: 40px;
}

.terminal-text {
  fill: none;
  stroke: #00ff99;
  stroke-width: 1.2;
  font-family: "Courier New", monospace;
  font-size: 14px;
  letter-spacing: 1.5px;
  stroke-dasharray: 180;
  stroke-dashoffset: 180;
  animation: drawText 6s linear infinite, glow 2s ease-in-out infinite;
}

@keyframes drawText {
  to { stroke-dashoffset: 0; }
}

@keyframes glow {
  0%,100% { filter: drop-shadow(0 0 2px #00ff99); opacity:.7 }
  50% { filter: drop-shadow(0 0 6px #00ff99); opacity:1 }
}
