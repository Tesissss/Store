<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Scripts | Productos Premium</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- ðŸ¦  ESTILOS HACKER -->
    <style>
        .virus-animado {
            display: inline-block;
            animation: none;
            filter: drop-shadow(0 0 6px #00ff99);
        }

        @keyframes virusBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .hacker-name {
            position: fixed;
            top: 60px;
            right: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #00ff99;
            letter-spacing: 4px;
            text-shadow: 0 0 6px #00ff99;
            animation: none;
            z-index: 9999;
            white-space: nowrap;
        }

        @keyframes hackerGlow {
            0% { opacity: 0.6; letter-spacing: 2px; }
            50% { opacity: 1; letter-spacing: 6px; }
            100% { opacity: 0.6; letter-spacing: 2px; }
        }

        /* âœ… SOLO ESTO ES NUEVO */
        .powered-green {
            color: #00ff99;
            text-shadow: 0 0 6px #00ff99;
        }
    </style>
</head>

<body>

    <div id="stars-container"></div>

    <!-- ðŸ¦  VIRUS -->
    <div style="position:fixed;top:15px;right:15px;font-size:32px;z-index:9999;">
        <span class="virus-animado">ðŸ¦ </span>
    </div>

    <!-- ðŸ’» NOMBRE -->
    <div class="hacker-name">ðŸ¦„ë“œë¦¼ê°€ Carlos</div>

    <!-- ðŸŽµ REPRODUCTOR -->
    <div class="music-player" id="musicPlayer">
        <div class="player-btn" id="togglePlayer">
            <i class="fas fa-music"></i>
        </div>

        <div class="player-controls">
            <button class="control-btn" id="prevBtnMusic">
                <i class="fas fa-step-backward"></i>
            </button>

            <button class="control-btn" id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>

            <button class="control-btn" id="nextBtnMusic">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>

        <audio id="audioPlayer" loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-code logo-icon"></i>
                <h1 class="rainbow-text">TIENDA DE SCRIPTS</h1>
            </div>
            <p class="tagline">
                Scripts premium y herramientas de automatizaciÃ³n ðŸ¦ 
            </p>
            <div class="separator"></div>
        </div>
    </header>

    <main class="container">
        <!-- CONTENIDO IGUAL -->
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="separator"></div>
                <div class="footer-logo">
                    <i class="fas fa-cube"></i>
                    <!-- âœ… TEXTO VERDE -->
                    <span class="powered-green">Powered by Carlos | 2026</span>
                </div>
                <p class="copyright">
                    Tienda de scripts especializados.
                </p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

    <script>
        const audio = document.getElementById("audioPlayer");
        const playBtn = document.getElementById("playPauseBtn");
        const virus = document.querySelector(".virus-animado");
        const hackerName = document.querySelector(".hacker-name");

        if (audio && playBtn) {
            playBtn.addEventListener("click", () => {
                audio.paused ? audio.play() : audio.pause();
            });

            audio.addEventListener("play", () => {
                if (virus) virus.style.animation = "virusBeat 0.6s infinite";
                if (hackerName) hackerName.style.animation = "hackerGlow 1s infinite";
            });

            audio.addEventListener("pause", () => {
                if (virus) virus.style.animation = "none";
                if (hackerName) hackerName.style.animation = "none";
            });
        }
    </script>

</body>
</html>
