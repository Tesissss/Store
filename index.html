<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Scripts | Productos Premium</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .virus-animado {
            display: inline-block;
            animation: none;
            filter: drop-shadow(0 0 6px #00ff99);
        }

        @keyframes virusBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .hacker-name {
            position: fixed;
            top: 60px;
            right: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #00ff99;
            letter-spacing: 4px;
            text-shadow: 0 0 6px #00ff99;
            animation: none;
            z-index: 9999;
            white-space: nowrap;
        }

        @keyframes hackerGlow {
            0% { opacity: .6; }
            50% { opacity: 1; }
            100% { opacity: .6; }
        }

        /* FOOTER ORIGINAL */
        .footer-logo {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: auto;
            text-align: center;
        }

        .powered-green {
            color: #00ff00;
            text-shadow: 0 0 6px #00ff00;
            display: inline-block;
            white-space: nowrap;
            animation: slideLeft 5s linear infinite;
        }

        @keyframes slideLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* ðŸ”’ DESACTIVAR DESPLAZAMIENTO SIN BORRAR */
        .powered-green {
            animation: none !important;
            opacity: 0.2;
        }

        /* ===== SVG TERMINAL HACKER ===== */
        .terminal-svg {
            width: 100%;
            height: 40px;
            margin-top: 4px;
        }

        .terminal-text {
            fill: none;
            stroke: #00ff99;
            stroke-width: 1.4;
            font-family: "Courier New", monospace;
            font-size: 16px;
            letter-spacing: 2px;
            stroke-dasharray: 420;
            stroke-dashoffset: 420;
            animation: drawText 6s linear infinite, glow 2s ease-in-out infinite;
        }

        @keyframes drawText {
            to { stroke-dashoffset: 0; }
        }

        @keyframes glow {
            0%,100% { opacity:.6; filter: drop-shadow(0 0 2px #00ff99); }
            50% { opacity:1; filter: drop-shadow(0 0 8px #00ff99); }
        }

        .fixed-logo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            z-index: 9999;
            animation: floatUpDown 3s ease-in-out infinite;
            filter: drop-shadow(0 0 12px #00ff00);
        }

        @keyframes floatUpDown {
            0%,100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
