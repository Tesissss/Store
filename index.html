    <!-- ü¶† ESTILOS HACKER -->
    <style>
        .virus-animado {
            display: inline-block;
            animation: none;
            filter: drop-shadow(0 0 6px #00ff99);
        }
        @keyframes virusBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }
        .hacker-name {
            position: fixed;
            top: 60px;
            right: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #00ff99;
            letter-spacing: 4px;
            text-shadow: 0 0 6px #00ff99;
            animation: none;
            z-index: 9999;
            white-space: nowrap;
        }
        @keyframes hackerGlow {
            0% { opacity: 0.6; letter-spacing: 2px; }
            50% { opacity: 1; letter-spacing: 6px; }
            100% { opacity: 0.6; letter-spacing: 2px; }
        }

        /* --------- FOOTER ANIMADO CORRECTO --------- */
        .footer-logo {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 26px;
        }
        .powered-green {
            color: #00ff00;
            text-shadow: 0 0 6px #00ff00;
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation: slideLeft 5s linear infinite;
        }
        @keyframes slideLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* üî• TERMINAL HACKER (SOLO TEXTO FOOTER) */
        .terminal-hacker {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            color: #00ffcc;
            text-shadow: 0 0 4px #00ffcc, 0 0 8px #00ffcc;
            animation: terminalGlow 2.5s ease-in-out infinite;
        }
        @keyframes terminalGlow {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* ---------------- LOGO FIJO ABAJO ---------------- */
        .fixed-logo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            z-index: 9999;
            animation: floatUpDown 3s ease-in-out infinite;
            filter: drop-shadow(0 0 12px #00ff00);
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* ---------- BORDES P√öRPURA üçÜ ---------- */
        .step, .no-products, .carousel-wrapper > div {
            border: 2px solid #800080;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 0 8px #80008050;
        }

        /* ----------- ARCO√çRIS ----------- */
        .rainbow-text {
            background: linear-gradient(90deg,#ff0000,#ff9900,#ffff00,#00ff00,#00ffff,#0000ff,#9900ff);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowMove 8s linear infinite;
        }
        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
