    <style>
        .virus-animado {
            display: inline-block;
            animation: none;
            filter: drop-shadow(0 0 6px #00ff99);
        }

        @keyframes virusBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .hacker-name {
            position: fixed;
            top: 60px;
            right: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #00ff99;
            letter-spacing: 4px;
            text-shadow: 0 0 6px #00ff99;
            animation: none;
            z-index: 9999;
            white-space: nowrap;
        }

        @keyframes hackerGlow {
            0% { opacity: 0.6; letter-spacing: 2px; }
            50% { opacity: 1; letter-spacing: 6px; }
            100% { opacity: 0.6; letter-spacing: 2px; }
        }

        .footer-logo {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 26px;
        }

        /* ðŸ”¥ SOLO ESTO CAMBIÃ“ â†’ ESTILO HACKER TERMINAL */
        .powered-green {
            font-family: 'Courier New', monospace;
            color: #00ff66;
            font-size: 17px;
            letter-spacing: 2px;
            text-shadow: 0 0 1px #00ff66;
            background: rgba(0, 0, 0, 0.45);
            padding: 3px 12px;
            border: 1px solid #00ff6633;
            border-radius: 4px;
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation: slideLeft 6s linear infinite, blinkCursor 1.2s steps(1) infinite;
        }

        @keyframes slideLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes blinkCursor {
            0% { box-shadow: inset -6px 0 0 #00ff66; }
            50% { box-shadow: inset -6px 0 0 transparent; }
            100% { box-shadow: inset -6px 0 0 #00ff66; }
        }

        .fixed-logo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 9999;
            animation: floatUpDown 3s ease-in-out infinite;
            filter: drop-shadow(0 0 12px #00ff00);
        }

        @keyframes floatUpDown {
            0%,100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .step,
        .no-products,
        .carousel-wrapper > div {
            border: 2px solid #800080;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 0 8px #80008050;
        }

        .rainbow-text {
            background: linear-gradient(90deg,#ff0000,#ff9900,#ffff00,#00ff00,#00ffff,#0000ff,#9900ff);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowMove 8s linear infinite;
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
