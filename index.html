<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Scripts | Productos Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .virus-animado {
            display: inline-block;
            animation: none;
            filter: drop-shadow(0 0 6px #00ff99);
        }
        @keyframes virusBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }
        .hacker-name {
            position: fixed;
            top: 60px;
            right: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #00ff99;
            letter-spacing: 4px;
            text-shadow: 0 0 6px #00ff99;
            animation: none;
            z-index: 9999;
            white-space: nowrap;
        }
        @keyframes hackerGlow {
            0% { opacity: 0.6; letter-spacing: 2px; }
            50% { opacity: 1; letter-spacing: 6px; }
            100% { opacity: 0.6; letter-spacing: 2px; }
        }

        /* --------- FOOTER --------- */
        .footer-logo {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 44px;
        }

        /* --------- SVG TERMINAL --------- */
        .terminal-svg {
            width: 100%;
            height: 44px;
            display: block;
        }

        .terminal-text {
            fill: none;
            stroke: #00ff99;
            stroke-width: 1.6;
            font-family: "Courier New", monospace;
            font-size: 18px;
            letter-spacing: 2px;
            stroke-dasharray: 420;
            stroke-dashoffset: 420;
            animation: terminalDraw 6s linear infinite, terminalGlow 2s ease-in-out infinite;
        }

        @keyframes terminalDraw {
            to { stroke-dashoffset: 0; }
        }

        @keyframes terminalGlow {
            0%,100% { opacity: .6; filter: drop-shadow(0 0 2px #00ff99); }
            50% { opacity: 1; filter: drop-shadow(0 0 8px #00ff99); }
        }

        /* ---------------- LOGO FIJO ABAJO ---------------- */
        .fixed-logo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 9999;
            animation: floatUpDown 3s ease-in-out infinite;
            filter: drop-shadow(0 0 12px #00ff00);
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* ---------- BORDES P√öRPURA ---------- */
        .step, 
        .no-products, 
        .carousel-wrapper > div {
            border: 2px solid #800080;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 0 8px #80008050;
        }

        /* ----------- ARCO√çRIS ----------- */
        .rainbow-text {
            background: linear-gradient(90deg,#ff0000,#ff9900,#ffff00,#00ff00,#00ffff,#0000ff,#9900ff);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowMove 8s linear infinite;
        }
        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body>
    <div id="stars-container"></div>

    <div style="position:fixed;top:15px;right:15px;font-size:32px;z-index:9999;">
        <span class="virus-animado">ü¶†</span>
    </div>

    <div class="hacker-name">ü¶ÑÎìúÎ¶ºÍ∞Ä Carlos</div>

    <header>
        <div class="container">

                <i class="fas fa-code logo-icon"></i>
                <h1 class="rainbow-text">TIENDA DE SCRIPTS</h1>
            </div>
            <p class="tagline">Scripts premium y herramientas de automatizaci√≥n ü¶†</p>
            <div class="separator"></div>
        </div>
    </header>

    <main class="container">
        <section class="products-section">
            <h2 class="section-title rainbow-text">
                <i class="fas fa-box-open"></i> Productos Disponibles
            </h2>
            <div class="carousel-container">
                <div class="carousel-wrapper" id="carouselWrapper">
                    <div class="no-products" id="noProductsMessage">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Sin productos actualmente</h3>
                        <p>Estamos actualizando nuestro cat√°logo.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="separator"></div>

                <div class="footer-logo">
                    <i class="fas fa-cube"></i>
                    <svg class="terminal-svg" viewBox="0 0 1200 44" preserveAspectRatio="xMidYMid meet">
                        <text x="50%" y="60%" text-anchor="middle" class="terminal-text">
Copyright ¬© 2026 Carlos-Interative-2take1 All rights reserved
                        </text>
                    </svg>
                </div>

                <p class="copyright">Tienda de scripts especializados.</p>
            </div>
        </div>
    </footer>

    <img src="https://i.imgur.com/3AGErRG.jpeg" alt="Logo" class="fixed-logo" id="fixedLogo">

    <script src="script.js"></script>
</body>
</html>
