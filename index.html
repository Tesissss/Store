<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Scripts | Productos Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .virus-animado {
            display: inline-block;
            animation: none;
            filter: drop-shadow(0 0 6px #00ff99);
        }
        @keyframes virusBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .hacker-name {
            position: fixed;
            top: 60px;
            right: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #00ff99;
            letter-spacing: 4px;
            text-shadow: 0 0 6px #00ff99;
            z-index: 9999;
            white-space: nowrap;
        }

        /* ================= FOOTER SVG TERMINAL ================= */
        .footer-logo {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 80px;
        }

        .terminal-svg {
            width: 100%;
            height: 80px;
            display: block;
        }

        .terminal-text {
            fill: none;
            stroke: #00ff99;
            stroke-width: 2.4;
            font-family: "Courier New", monospace;
            font-size: 40px;
            letter-spacing: 2px;
            stroke-dasharray: 700;
            stroke-dashoffset: 700;
            animation: terminalDraw 6s linear infinite, terminalGlow 2s ease-in-out infinite;
        }

        @keyframes terminalDraw {
            to { stroke-dashoffset: 0; }
        }

        @keyframes terminalGlow {
            0%,100% { opacity: .6; filter: drop-shadow(0 0 2px #00ff99); }
            50% { opacity: 1; filter: drop-shadow(0 0 10px #00ff99); }
        }
    </style>
</head>

<body>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-cube"></i>

                    <svg class="terminal-svg" viewBox="0 0 1200 80" preserveAspectRatio="xMidYMid meet">
                        <text x="50%" y="60%" text-anchor="middle" class="terminal-text">
Copyright Â© 2026 Carlos-Interative-2take1 All rights reserved
                        </text>
                    </svg>

                </div>

                <p class="copyright">
                    Tienda de scripts especializados.
                </p>
            </div>
        </div>
    </footer>

</body>
</html>
